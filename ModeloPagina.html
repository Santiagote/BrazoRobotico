<html lang="es">
<head>

  <title>Nexus - Principal</title>
  <style>
    /* Estilos del fondo y otros elementos */
    body {
      background-color: #000;
      font-family: Arial, sans-serif; /* Fuente del texto */
      color: #00FF00; /* Color del texto */
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px 0;
    }

    h1 {
      margin: 0;
    }

    section {
      background-color: rgba(0, 0, 0, 0.7); /* Fondo semi-transparente para secciones */
      padding: 20px;
      margin-bottom: 20px;
    }

    button {
      background-color: #008000; /* Color de fondo del botón */
      color: white; /* Color del texto del botón */
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-right: 10px; /* Espacio entre los botones */
    }

    button:hover {
      background-color: #00FF00; /* Color de fondo del botón al pasar el cursor */
    }

    #controlesBrazo {
      display: none;
    }

    .control {
      margin-bottom: 10px;
    }

    #informacion {
      display: none;
    }

    #ingresoUsuario, #registro {
      text-align: center;
      margin-top: 20px;
    }

    #ingresoUsuario input[type="text"],
    #ingresoUsuario input[type="password"] {
      width: 200px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    #ingresoUsuario button, #registro button {
      width: 100px;
    }
  </style>
</head>

<header>
  <h1>Nexus</h1>
</header>

<section id="ingresoUsuario">
  <h2>Ingreso de Usuario</h2>
  <input type="text" id="nombreUsuario" placeholder="Nombre de usuario">
  <input type="password" id="contraseña" placeholder="Contraseña">
  <button onclick="ingresar()">Ingresar</button>
</section>

<section id="registro">

</section>

  </div>
</section>

<button onclick="mostrarInformacion()">Mostrar Información de Desarrolladores</button>
